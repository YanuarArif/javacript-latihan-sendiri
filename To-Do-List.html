<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple To Do List</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,regular,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!--StyleSheet-->
    <link rel="stylesheet" href="styles/style-todo-list.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div id="wrapper">
          <input type="text" placeholder="Tulis Tugas disini..." />
          <button id="add-btn">Tambah</button>
        </div>
        <div id="tasks">
          <p id="pending-tasks">
            Kamu punya <span class="count-value">0</span> tugas yang harus
            diselesaikan!
          </p>
        </div>
      </div>
      <p id="error">Input tidak boleh Kosong!</p>
    </div>
    <script src="scripts/script-todo-list.js"></script>
  </body>
</html>
